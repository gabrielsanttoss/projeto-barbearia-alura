<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="imagens/logo.png" alt="Logo da Barbearia Alura">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>

        </div>
    </header>
    <main>
        <section>
            <div class="produto">
                <h2 class="produto__titulo">Cabelo</h2>
